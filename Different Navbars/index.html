<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different types of Navbar</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="section section-1">
      <nav class="navbar">
        <div class="navbar__logoarea">
          <a href="/" class="navbar__logoarea--link">
            <img
              src="./img/logo.png"
              alt="Logo Icon"
              class="navbar__logoarea--link-img"
            />
          </a>
        </div>
        <div class="hamburger">
          <div class="hamburger__bar hamburger__bar1"></div>
          <div class="hamburger__bar hamburger__bar2"></div>
          <div class="hamburger__bar hamburger__bar3"></div>
        </div>
        <ul class="navbar__navmenu">
          <li class="navbar__navmenu--links"><a href="#">Home</a></li>
          <li class="navbar__navmenu--links"><a href="#">About</a></li>
          <li class="navbar__navmenu--links"><a href="#">Services</a></li>
          <li class="navbar__navmenu--links"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="section__about">
        <h3>First Navbar</h3>
      </div>
    </section>
  </body>
</html>
